<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coupon Payment Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="couponpaymentRadio" name="variables" checked>
  <label for="couponpaymentRadio">Coupon payment</label>

  <input type="radio" id="facevalueofbondRadio" name="variables">
  <label for="facevalueofbondRadio">Face value of bond</label>

  <input type="radio" id="annualcouponrateRadio" name="variables">
  <label for="annualcouponrateRadio">Annual coupon rate</label>

  <input type="radio" id="numberofpaymentsperannumRadio" name="variables">
  <label for="numberofpaymentsperannumRadio">Number of payments per annum</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Face value of bond</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Annual coupon rate</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Number of payments per annum</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
